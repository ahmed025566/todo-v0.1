  <body>
    <section class="wrapper dflex f-col">
      <div class="header dflex">
        <h1>Today's To Do</h1>
        <button class="btn refresh" type="button"><i class="fa fa-solid fa-arrows-rotate refresh"></i></button>

      <hr>

      <form class="inputField dflex">
        <input type="text" id="task-input" placeholder="Add to your list ...." class="task-entry nobor">

      </form>

      <hr>

      <div class="tasklist-body">
        <ul class="tasks-container dflex f-col">
          <!-- JS GENERATED CONTENT -->
        </ul>
      </div>

      <div class="footer">
        <button class="btn clear-all-completed">Clear All Completed</button>
      </div>
    </section>
